<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday My Love ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px 45px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
      animation: popIn 1.2s ease;
      max-width: 380px;
      z-index: 2;
    }

    .teddy {
      font-size: 70px;
      animation: bounce 2s infinite;
    }

    .big-heart {
      font-size: 90px;
      animation: beat 1.5s infinite;
      margin: 5px 0 15px 0;
    }

    /* üëâ PHOTO STYLE (READY) */
    .photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin: 15px auto;
      box-shadow: 0 10px 25px rgba(255,77,136,0.4);
      animation: fadeIn 2s ease;
    }

    h1 {
      color: #ff4d88;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 1.1em;
      color: #444;
      margin-top: 10px;
    }

    button {
      margin-top: 22px;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      background: #ff4d88;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 8px 20px rgba(255,77,136,0.4);
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 30px rgba(255,77,136,0.6);
    }

    .hidden {
      display: none;
      margin-top: 18px;
      color: #ff0066;
      font-weight: bold;
      font-size: 1.05em;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.6); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.3); opacity: 0; }
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 6px #ff99bb; }
      to { text-shadow: 0 0 22px #ff3366; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="teddy">üß∏</div>
    <div class="big-heart">‚ù§Ô∏è</div>

    <!-- üëâ PHOTO GOES HERE -->
    <img src="sayang.jpg" class="photo" alt="My Love">

    <h1>Happy Birthday, My Love üéâ</h1>

    <p>
      Today is special because it celebrates the most beautiful person in my life.
      Thank you for filling my days with love, laughter, and warmth üíñ
    </p>

    <button onclick="showWish()">Click for a wish üíù</button>

    <div id="wish" class="hidden">
      I promise to love you, protect you, and always make you smile.
      You are my heart, today and forever ü•∞
    </div>
  </div>

  <script>
    function showWish() {
      document.getElementById("wish").classList.remove("hidden");
    }

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }, 400);
  </script>

</body>
</html>
